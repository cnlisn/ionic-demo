<ion-header>
    <ion-navbar>
        <ion-title>warning page</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    
    <h3>warning 内容区</h3>
    <button ion-button full (click)="openAlert()">open_Alert</button>
    <button ion-button block color="secondary" (click)="openButton()">open_Button</button>
    <button ion-button round color="dark" (click)="openCheckbox()">open_Checkbox</button>
    <button ion-button round color="light" (click)="actionsheet()">action_sheet</button>
    <button ion-button round color="danger" (click)="chip_page()">chip_page</button>
    <button ion-button round  (click)="datetime_page()">datetime</button>
    <button ion-button round color="secondary" (click)="fab_page()">fab_page</button>
    <button ion-button round color="light" (click)="hide_when_page()">hide_when</button>
    <button ion-button round color="primary" (click)="icon_page()">icon_page</button>
    <button ion-button round color="danger" (click)="infinite_scroll()">infinite_scroll</button>
    <button ion-button round color="secondary" (click)="input_page()">input_page</button>
    

    
</ion-content>
